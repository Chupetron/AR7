<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR7</title>
  <style>
    @font-face {
      font-family: 'Noize Sport';
      src: url('fonts/noize_sport.ttf') format('truetype');
    }

    body {
      font-family: 'Noize Sport', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('img/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background-color: rgba(51, 51, 51, 0.8);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .proximo-evento {
      margin: 20px 0;
    }
    .flyer-container {
      width: 300px;
      margin: 0 auto;
      border-radius: 20px;
      border: 2px solid #ccc;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .pdf-container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
    }
    .registro-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }
    .registro-container input, .registro-container button {
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .tabla-registrados {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
    }
    .tabla-registrados th, .tabla-registrados td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    .tabla-registrados th {
      background: rgba(51, 51, 51, 0.8);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>AR7</h1>
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Campeonato en Curso</a>
      <a href="#">Integrantes</a>
    </nav>
  </header>
  
  <div class="container">
    <section class="proximo-evento">
      <h2>Próximo Evento</h2>
      <div class="flyer-container">
        <img src="img/flyer.png" alt="Flyer del Evento" style="width: 100%; height: auto; border-radius: 15px;">
      </div>
    </section>
    
    <section class="pdf-embed">
      <div class="pdf-container">
        <iframe class="scribd_iframe_embed" title="Radical Cup" src="https://www.scribd.com/embeds/832763027/content?start_page=1&view_mode=scroll&access_key=key-jSY96TkL8LsCDLjO7aIq" tabindex="0" data-auto-height="true" data-aspect-ratio="0.708" scrolling="no" width="100%" height="400" frameborder="0"></iframe>
      </div>
    </section>
    
    <!-- Registro de Pilotos -->
    <div class="registro-container">
      <label>
        <input type="checkbox" id="aceptarReglamento">
        Acepto el reglamento (<a href="https://chat.whatsapp.com/CvhK0cHOKXoIEnT9ZNmwK4" target="_blank">WhatsApp</a> para consultas)
      </label>
      <br>
      <input type="text" id="gamertag" placeholder="Ingrese su Gamertag" disabled>
      <button id="registrarBtn" disabled>Registrar</button>
    </div>

    <!-- Tabla de Registrados -->
    <h2>Lista de Pilotos Registrados</h2>
    <table class="tabla-registrados">
      <thead>
        <tr>
          <th>#</th>
          <th>Piloto</th>
        </tr>
      </thead>
      <tbody id="tablaPilotos"></tbody>
    </table>

  </div>

  <script>
    document.getElementById("aceptarReglamento").addEventListener("change", function() {
      document.getElementById("gamertag").disabled = !this.checked;
      document.getElementById("registrarBtn").disabled = !this.checked;
    });

    // Obtener datos del JSON Bin
    fetch("https://api.jsonbin.io/v3/b/67be4dcce41b4d34e49c623b/latest", {
      method: "GET",
      headers: {
        "X-Master-Key": "$2a$10$h8ZlsPiJ1eXRyWwRglxmC.KtBcQdEBty32Q8swnwK67yTfrbMG99S"
      }
    })
    .then(response => response.json())
    .then(data => {
      let pilotos = data.record;
      let tbody = document.getElementById("tablaPilotos");
      pilotos.forEach((piloto, index) => {
        let row = `<tr><td>${index + 1}</td><td>${piloto}</td></tr>`;
        tbody.innerHTML += row;
      });
    })
    .catch(error => console.error("Error al cargar los pilotos:", error));

    document.getElementById("registrarBtn").addEventListener("click", function() {
      let gamertag = document.getElementById("gamertag").value.trim();
      if (gamertag) {
        let tbody = document.getElementById("tablaPilotos");
        let newIndex = tbody.rows.length + 1;
        let newRow = `<tr><td>${newIndex}</td><td>${gamertag}</td></tr>`;
        tbody.innerHTML += newRow;
        document.getElementById("gamertag").value = "";
      } else {
        alert("Ingrese un Gamertag válido.");
      }
    });
  </script>
</body>
</html>
