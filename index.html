<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta name="google" value="notranslate" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>4Fun Ute's</title>
    <link href="ute4fun480_embed.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            overflow-y: auto;
            position: relative;
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
        }
        .button-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #titulo {
            color: white;
        }
        #mensaje {
            color: white;
            margin-top: 10px;
        }
        #lista {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="abrirPosiciones()">Posiciones</button>
    </div>

    <h1 id="titulo">Registro de Pilotos</h1>
    <input type="text" id="gamertag" placeholder="Ingresa tu Gamertag" style="padding: 10px; margin: 10px; width: 200px;">
    <button onclick="registrarGamertag()" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Registrar</button>
    <div id="mensaje" style="color: white; margin-top: 10px;"></div>
    <div id="lista" style="margin-top: 20px; color: white;"></div>

    <div class="smart-player-embed-container" style="margin-top: 20px;">
        <iframe class="smart-player-embed-iframe" id="embeddedSmartPlayerInstance" src="ute4fun480_player.html?embedIFrameId=embeddedSmartPlayerInstance" scrolling="no" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>

    <script src="scripts/embedded-smart-player.min.js"></script>

    <script>
        // Variables para JSONBin
        const binId = 'YOUR_BIN_ID'; // Reemplaza con el ID de tu bin en jsonbin.io
        const apiKey = 'YOUR_API_KEY'; // Reemplaza con tu API Key de jsonbin.io

        // Inicializamos gamertags (se cargará desde JSONBin)
        let gamertags = [];

        // Cargar datos desde JSONBin
        async function loadGamertags() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    headers: {
                        'X-Master-Key': apiKey
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    gamertags = data.record || [];
                    actualizarLista();
                } else {
                    console.error("Error al obtener gamertags:", response.status);
                }
            } catch (error) {
                console.error("Error al obtener gamertags:", error);
            }
        }

        // Actualizar datos en JSONBin
        async function updateJsonBin() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${67be4dcce41b4d34e49c623b}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': $2a$10$h8ZlsPiJ1eXRyWwRglxmC.KtBcQdEBty32Q8swnwK67yTfrbMG99S
                    },
                    body: JSON.stringify({ record: gamertags })
                });
                if (!response.ok) {
                    console.error("Error al actualizar JSONBin:", response.status);
                }
            } catch (error) {
                console.error("Error al actualizar JSONBin:", error);
            }
        }

        function actualizarLista() {
            const listaDiv = document.getElementById('lista');
            listaDiv.innerHTML = '<h2>Pilotos Registrados:</h2>';
            gamertags.forEach((tag, index) => {
                listaDiv.innerHTML += `<p>${index + 1}. ${tag}</p>`;
            });
        }

        async function registrarGamertag() {
            const input = document.getElementById('gamertag').value.trim();
            const mensaje = document.getElementById('mensaje');
            if (input.startsWith("Chau ")) {
                const tagABorrar = input.slice(5).trim();
                gamertags = gamertags.filter(tag => tag !== tagABorrar);
                mensaje.innerText = "Gamertag eliminado.";
            } else if (gamertags.includes(input)) {
                mensaje.innerText = "Gamertag ya registrado.";
            } else if (gamertags.length < 24) {
                gamertags.push(input);
                mensaje.innerText = "Buena suerte! Nos vemos en la pista.";
            } else {
                mensaje.innerText = "Máximo de 24 gamertags alcanzado.";
            }
            document.getElementById('gamertag').value = '';
            actualizarLista();
            await updateJsonBin(); // Actualizamos JSONBin con los cambios
        }

        // Se reemplaza cargarDatos para usar JSONBin en vez de localStorage
        function cargarDatos() {
            loadGamertags();
        }

        function abrirPosiciones() {
            window.open('posiciones.html', '_blank');
        }

        window.onload = cargarDatos;
    </script>
</body>
</html>
